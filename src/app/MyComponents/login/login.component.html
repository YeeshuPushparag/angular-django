<div class="container my-3">
  <form (ngSubmit)="login()" class="my-5">
  <h3>Login</h3>
      <div class="mb-3">
          <label htmlFor="username" class="form-label">Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" aria-describedby="usernameHelp" />

      </div>
      <div class="mb-3">
          <label htmlFor="password" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-sm btn-success">Login</button>
  </form>
 
</div>
