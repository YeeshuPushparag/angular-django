<div class="container my-3">
    <form (ngSubmit)="addStudent()" id ="create-course-form" class="my-5">
      <h3>Signup</h3>
                  <div class="mb-3">
                      <label htmlFor="name" class="form-label">Username</label>
                      <input type="text" name="username" [(ngModel)]="username" class="form-control" id="name" aria-describedby="emailHelp" />
  
                  </div>
                  <div class="mb-3">
                      <label htmlFor="fname" class="form-label">First Name</label>
                      <input type="text" name="fname" [(ngModel)]="fname" class="form-control" id="fname" aria-describedby="emailHelp" />
  
                  </div>
                  <div class="mb-3">
                      <label htmlFor="lname" class="form-label">Last Name</label>
                      <input type="text" name="lname" [(ngModel)]="lname" class="form-control" id="lname" aria-describedby="emailHelp" />
  
                  </div>
                  <div class="mb-3">
                      <label htmlFor="email" class="form-label">Email</label>
                      <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" />
                  </div>
                  <div class="mb-3">
                      <label htmlFor="password" class="form-label">Password</label>
                      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" />
                  </div>
                  <div class="mb-3">
                      <label htmlFor="cpassword" class="form-label">Confirm Password</label>
                      <input type="password" name="cpassword" [(ngModel)]="cpassword" class="form-control" id="cpassword" />
                  </div>
                  <div class="mb-3">
                      <label htmlFor="dp" class="form-label">Image</label>
                      <input type="file" name="files" (change)="onFileChange($event)" class="form-control" id="dp" />
                  </div>
                  <button type="submit" class="btn btn-sm btn-success">Signup</button>
              </form>
  </div>
