<div class="container my-3">
    <h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group my-2">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title">
    </div>
    <div class="form-group my-2">
        <label for="desc">Todo Description</label>
        <input type="text" [(ngModel)]="desc"  name="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btm-sm btn-primary my-2">Add Todo</button>
</form>
</div>
